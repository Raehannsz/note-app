<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Catatan</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Modal Edit Catatan -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Catatan</h5>
        <button type="button" class="btn-close border" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editTitle" class="form-control mb-2" placeholder="Judul Catatan" />
        <textarea id="editContent" class="form-control" placeholder="Isi catatan..."></textarea>
      </div>
      <div class="modal-footer" id="editModalFooter">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary" onclick="saveEditedNote()">Simpan Perubahan</button>
      </div>
    </div>
  </div>
</div>
    <div class="d-flex col-md-12 justify-content-between mb-3">
      <h1 class="mt-1 fw-bold">Catatan Saya</h1>
      <div class="d-flex gap-3 justify-content-between mb-3">
        <select id="gridSelector" class="form-select w-auto mt-2 ms-2" onchange="changeGridColumns()">
          <option value="1">1 Kolom</option>
          <option value="2">2 Kolom</option>
          <option value="3" selected>3 Kolom</option>
          <option value="4">4 Kolom</option>
        </select>
        <button class="btn btn-sm mt-2 btn-outline-secondary" onclick="toggleTheme()">Theme</button>
      </div>
    </div>
    <div class="d-flex flex-column align-items-left mb-3">
      <input type="text" id="searchInput" class="form-control w-100 mt-2" placeholder="Cari catatan..." oninput="searchNotes()" />
    </div>
    <div id="alertBox" class="alert d-none" role="alert"></div>
    <div class="form">
      <input class="rounded mb-2 border-1" type="text" id="noteTitle" placeholder="Judul Catatan" />
      <textarea class="rounded mb-2" id="noteContent" placeholder="Isi catatan..."></textarea>
      <button class="bg-primary mb-3 rounded" onclick="addNote()">Simpan Catatan</button>
    </div>
    <div id="notes" class="row g-3"></div>
  </div>

  <footer class="container text-center bg-light">
    copyright &copy; 2025 - <strong><span>Raehan MH</span></strong>
  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
