<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Catatan</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Catatan Saya</h1>
    <div id="alertBox" class="alert d-none" role="alert"></div>
    <div class="form">
      <input class="rounded mb-2 border-sm  " type="text" id="noteTitle" placeholder="Judul Catatan" />
      <textarea class="rounded mb-2" id="noteContent" placeholder="Isi catatan..."></textarea>
      <button class="bg-primary text-white mb-2 rounded" onclick="addNote()">Simpan Catatan</button>
    </div>
    <div id="notes"></div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
